<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Vina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffd6e8, #ffeef5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .box {
            background: white;
            padding: 30px;
            max-width: 600px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h1 {
            color: #e91e63;
        }

        p {
            color: #333;
            line-height: 1.6;
        }

        .love {
            margin-top: 20px;
            font-size: 26px;
            color: red;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>For Vina</h1>

        <p>
            to vina,<br><br>
            no words can explain how much i love this girl so much,
            and i want to see her achieve her dreams with or without me.
            <br><br>
            and maybe i'm not perfect and the best person,
            but i love you with all my heart.
            <br><br>
            forever grateful to have someone like you in my life.
        </p>

        <div class="love">❤️ LOVE ❤️</div>
    </div>

</body>
</html>
