<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>For Vina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <p>
            to vina,<br><br>
            no words can explain how much i love this girl so much,
            and i want to see her achieve her dreams with or without me.
            <br><br>
            and maybe i'm not perfect and the best person,
            but i love you with all my heart.
            <br><br>
            forever grateful to have someone like you in my life.
        </p>
    </div>
</body>
</html>
